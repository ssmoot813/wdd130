<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Contact Us | Coinshot Rafting</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- Optional: If you want the form CSS here instead of in style.css -->
    <style>
        form {
            margin: 2rem auto;
            max-width: 500px;
            padding: 20px;
            background: #f4f8fb;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            font-size: 18px;
        }

        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }

        input, textarea {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #999;
        }

        button {
            background-color: #B32F07;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #FFD864;
            color: #1286DA;
        }

        /* FEEDBACK BOX */
        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        .moveDown {
            margin-top: 3em;
        }
    </style>

</head>

<body>

<div id="content">

    <header>
        <a class="logo" href="index.html">
            <img src="images/coinshot_rafting.jpg" alt="Coinshot Rafting Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="rivers.html">Rivers</a>
            <a href="site-plan-rafting.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <main>

        <!-- Feedback Message -->
        <div id="feedback"></div>

        <h1 style="text-align:center; margin-top:40px;">Contact Us</h1>

        <!-- FORM -->
        <form>
            <label for="user_name">Your Name</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="user_message">Message</label>
            <textarea id="user_message" name="user_message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

    </main>

    <footer>
        <p>&copy; Coinshot Rafting 2025. Sam Smoot</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="socials">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter icon">
            </a>
        </div>
    </footer>

</div>

<!-- JAVASCRIPT FEEDBACK SCRIPT -->
<script>
    const feedbackElement = document.getElementById('feedback');
    const formElement = document.forms[0];

    formElement.addEventListener('submit', function(e) {
        e.preventDefault();
        feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
        feedbackElement.style.display = "block";
        document.body.classList.toggle('moveDown');
    });
</script>

</body>
</html>
